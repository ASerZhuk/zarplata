<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок страницы</title>
</head>
<body>
    <div>Время работы:</div>
    <div id="vremy"></div>
    <div>Разрешенная зарплата с учётом 15%:</div>
    <div id="summa"></div>
    <div>Разница:</div>
    <div id="raznica"></div>
    <div>Закрыть разработку на:</div>
    <div id="trf"></div>
</body>
    <script> const vremy = prompt("Введите время: ")*60
const procent = vremy*15/100
const vremy15 = vremy+procent
const summa = Math.round(vremy15*8.20)
const tarif = 490
const zarplata = prompt("Введите зарплату: ")
const raznica = summa-zarplata

document.getElementById("vremy").innerHTML = vremy/60
document.getElementById("summa").innerHTML = summa
document.getElementById("raznica").innerHTML = raznica
document.getElementById("trf").innerHTML = (raznica/tarif).toFixed(3) </script>
</html>
