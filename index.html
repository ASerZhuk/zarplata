<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="manifest" href="manifest.json" />

		<title>Расчет зарплаты</title>
	</head>
	<body>
		<div class="header">
			<p class="title">Время работы:&nbsp</p>
			<p class="result" id="vremy"></p>
			<p class="title">&nbsp часов</p>
		</div>
		<div class="header">
			<div class="title">Зарплата по терминалу:&nbsp</div>
			<div class="result" id="zarplata"></div>
			<p class="title">&nbsp рублей</p>
		</div>
		<div class="header">
			<div class="title">Часы по зарплате:&nbsp</div>
			<div class="result" id="summa"></div>
			<p class="title">&nbsp часов</p>
		</div>
		<div class="header">
			<div class="title">Разница(Разработка):&nbsp</div>
			<div class="result" id="raznica"></div>
			<p class="title">&nbsp часов</p>
		</div>
	</body>
	<script src="code.js"></script>
	<script>
    if ("serviceWorker" in navigator) {
        self.addEventListener("load", async () => {
            const container = navigator.serviceWorker;
            if (container.controller === null) {
                const reg = await container.register("sw.js");
            }
        });
    }
</script>
</html>
