<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/style.css" rel="stylesheet" type="text/css" />
		<link rel="manifest" href="/manifest.json" />

		<title>Расчет зарплаты</title>
	</head>
	<body>
		<div class="header">
			<p class="title">Время работы:&nbsp</p>
			<p class="result" id="vremy"></p>
			<p class="title">&nbsp часов</p>
		</div>
		<div class="header">
			<div class="title">Зарплата по терминалу:&nbsp</div>
			<div class="result" id="zarplata"></div>
			<p class="title">&nbsp рублей</p>
		</div>
		<div class="header">
			<div class="title">Разрешенная зарплата с учётом 15%:&nbsp</div>
			<div class="result" id="summa"></div>
			<p class="title">&nbsp рублей</p>
		</div>
		<div class="header">
			<div class="title">Разница:&nbsp</div>
			<div class="result" id="raznica"></div>
			<p class="title">&nbsp рублей</p>
		</div>
		<div class="header">
			<div class="title">Поставить разработку:&nbsp</div>
			<div class="result" id="trf"></div>
			<p class="title">&nbsp часов</p>
		</div>

	<script src="/js/code.js"></script>
</html>
